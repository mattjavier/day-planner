<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <div id="nineAM" class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <textarea id="text1" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="tenAM" class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea id="text2" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="elevenAM" class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea id="text3" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="twelvePM" class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea id="text4" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="onePM" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea id="text5" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="twoPM" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea id="text6" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="threePM" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea id="text7" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="fourPM" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea id="text8" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="fivePM" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea id="text9" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </main>

    <footer>
      <div id="footer"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
