<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <div id="nineAM" class="row">
        <div class="col-md-1 hour">9AM</div>
        <textarea id="text1" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn text-center">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
      <div id="tenAM" class="row">
        <div class="col-md-1 hour">10AM</div>
        <textarea id="text2" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
      <div id="elevenAM" class="row">
        <div class="col-md-1 hour">11AM</div>
        <textarea id="text3" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
      <div id="twelvePM" class="row">
        <div class="col-md-1 hour">12PM</div>
        <textarea id="text4" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
      <div id="onePM" class="row">
        <div class="col-md-1 hour">1PM</div>
        <textarea id="text5" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
      <div id="twoPM" class="row">
        <div class="col-md-1 hour">2PM</div>
        <textarea id="text6" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
      <div id="threePM" class="row">
        <div class="col-md-1 hour">3PM</div>
        <textarea id="text7" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
      <div id="fourPM" class="row">
        <div class="col-md-1 hour">4PM</div>
        <textarea id="text8" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
      <div id="fivePM" class="row">
        <div class="col-md-1 hour">5PM</div>
        <textarea id="text9" rows="1" class="col-md-10"></textarea>
        <div class="col-md-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
